<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
      <section class="" >
    <div class="slideshow-container">
      <!-- contains images -->
      <div class="slideshowImgs">
        <img  src="./assets/images/1.jpg"    alt="" />
      </div>
      <div class="slideshowImgs">
        <img  src="./assets/images/2.jpg"  alt="" />
      </div>
      <div class="slideshowImgs">
        <img  src="./assets/images/3.jpg"   alt="" />
      </div>
      <div class="slideshowImgs">
        <img  src="./assets/images/4.jpg"   alt="" />
      </div>
      <div class="slideshowImgs">
        <img  src="./assets/images/5.jpg"   alt="" />
      </div>
      <!-- clickable arrow -->
      <a class="prev" onclick="plusslides(-1)">&#10094</a>
      <a class="next" onclick="minusslides(1)">&#10095</a>
    </div>
    <br>
    <!-- dots at the bottom of the image -->
    <div style="text-align: center" >
      <span class="dot" onclick="currentImg(1)" ></span>
      <span class="dot" onclick="currentImg(2)" ></span>
      <span class="dot" onclick="currentImg(3)" ></span>
      <span class="dot" onclick="currentImg(4)" ></span>
      <span class="dot" onclick="currentImg(5)" ></span>

    </div>
  </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
