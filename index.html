      <main>
        
          <h2>Find food near you!</h2>
          <div class="search-form">
            
            <input class="search-field business" type="text" placeholder="Restaurant" >
            <input class="search-field locator" type="text" placeholder="Location" >
            <button class="search-btn" type="button">Search</button>
          </div>
        
      </main>



    <section id="contact-form">
       
        <div class="container" >
            <h3>Contact Us!</h3>
            <form action="https://formspree.io/f/mnqwnqeb" method="POST" id="my-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </div>


                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>


                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>


                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    
                </div>

                <button type="submit">Submit</button>


            </form>
        </div>
        <div id="status"></div>
    </section>
