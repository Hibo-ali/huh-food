      <section class="bg-img">

          
        
          <h2>Find food near you</h2>
          <div class="search-form">

    <section id="contact-form">
       
        <div class="container" >
            <h3>Contact Us</h3>
            <form action="https://formspree.io/f/mnqwnqeb" method="POST" id="my-form">
                <div class="form-group">
                    <label for="firstName">First Name <span class="star">*</span> </label>
                    <input type="text" name="firstName" id="firstName">
                </div>


                <div class="form-group">
                    <label for="lastName">Last Name&nbsp; <span class="optional">(optional)</span> </label>
                    <input type="text" name="lastName" id="lastName">
                </div>


                <div class="form-group">
                    <label for="email">Email  <span class="star">*</span> </label>
                    <input type="email" name="email" id="email">
                </div>


                <div class="form-group">
                    <label for="message">Message  <span class="star">*</span>  </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    
                </div>

                <button type="submit">Submit</button>


            </form>
        </div>
        <div id="status"></div>
    </section>
